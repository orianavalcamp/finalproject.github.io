    	.container {
        	display: flex;
        	flex-wrap: wrap;
        	justify-content: center;

    	.item {
       	 	width: 100%;

    		cursor: pointer;
    	}

        .button{
            font-family: league script;
            background color: white;
            width: 10%;
            color: red;
            cursor: pointer;
        }

        #myInput {
            box-sizing: border-box;
            background-image: url('searchicon.png');
            background-position: 14px 12px;
            background-repeat: no-repeat;
            font-size: 20pt;
            font-family: league script;
            padding: 14px 20px 12px 45px;
            border: none;
        }

        #myInput:focus {outline: 3px solid #ddd;}

        .dropdown {
            float: left;
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 100px;
            background-color: white;
            min-width: 150px;
            overflow: auto;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: red;
            padding: 12px 16px;
            font-size: 15pt;
            text-decoration: none;
            font-family: league script;
            display: block;
        }

        .dropdown a:hover {background-color: lightgrey}

        .show {display: block;}

        .audio-container {
            text-align: center;
            width: 50%;
            position: absolute;
            left: 25%;
            top: 10px;
        }

        .progress-container {
            height: 4px;
            background-color: rgba(255, 255, 255, 0.5);
            margin: 10px;
            position: relative;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            background-color: red;
            width: 0;
            transition: width 0.1s;
        }

        .audio-container .progress-container:hover .progress-bar {
            background-color: red;
        }

        /* The Popup - hidden by default */
        .popup {
            display: none; /* Hide popup by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Ensure the popup is above all other content */
        }

        /* Popup Content */
        .popup-content {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 80%;
            text-align: left;
            font-family: league script;
            accent-color: red;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #000;
        }

<body>
    <a href = "FinalProject.html">
        <button class="button" style="font-size: 15pt;">Back to Main Gallery</button>
    </a>
    <div class="dropdown" style="position: absolute; top: 10px; right: 10px;">
        <button>
            <img style="width: 100px; position: absolute; top: 0px; right: 0px;" src="record.gif">
        </button>
      <div class="dropdown-content">
        <a href="#" class="audioMenuItem" data-audio="Taste.mp3">Taste</a>
        <a href="#" class="audioMenuItem" data-audio="Short N Sweet/Please Please Please.mp3">Please Please Please</a>

        <a href="#" class="audioMenuItem" data-audio="Short N Sweet/Bed Chem.mp3">Bed Chem</a>
        <a href="#" class="audioMenuItem" data-audio="Short N Sweet/Espresso.mp3">Espresso</a>
        <a href="#" class="audioMenuItem" data-audio="Short N Sweet/Dumb & Poetic.mp3">Dumb & Poetic</a>
        <a href="#" class="audioMenuItem" data-audio="Short N Sweet/Slim Pickins.mp3">Slim Pickins</a>

      </div>
    </div>

    <div class="audio-container" id="audioPlayerContainer" style="display: none; position: center;">
        <audio id="audio" preload="auto"></audio>

        <button class= "button" id="playPauseButton">Play</button>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

    </div>
        <button id="showPopupBtn">
            <img style="width: 75px; position: absolute; bottom: 0px; left: 10px;" src="mixer.png">
        </button>

    <div id="popup" class="popup">
        <div class="popup-content">
            <label for="volume">Volume: </label>
            <input id="volume" type="range" min="0" max="1" step="0.01" value="1">
            <br>
            <label for="pan">Pan</label>
            <input id="pan" type="range" min="-1" max="1" step="0.1" value="0">
            <br>
            <label for="frequencySlider">Cutoff Frequency: <span id="frequencyValue">1000</span> Hz</label>
            <input id="frequencySlider" type="range" min="100" max="20000" value="1000" step="10">
            <br>
            <button class = "button" id="enableFilter" style="width: auto;">Enable Low-Pass Filter</button>
            <button class = "button" id="enableHighPassFilter" style="width: auto;">Enable High-Pass Filter</button>
        </div>
    </div>
    

    <script>
    const audio = document.getElementById("audio");
    const playPauseButton = document.getElementById("playPauseButton");
    const progressBar = document.getElementById("progressBar");
    const progressContainer = document.querySelector(".progress-container");
    const audioPlayerContainer = document.getElementById("audioPlayerContainer");
    const audioMenuItems = document.querySelectorAll(".audioMenuItem");
    const popup = document.getElementById("popup");
    const showPopupBtn = document.getElementById("showPopupBtn");
    const closePopupButton = document.getElementById('closePopup');
    const volumeSlider = document.getElementById('volume');
    const panSlider = document.getElementById('pan');
    const slider = document.getElementById('frequencySlider');
    const frequencyValue = document.getElementById('frequencyValue');
    const enableFilterButton = document.getElementById('enableFilter');

    const audioContext = new (window.AudioContext || window.webkitAudioContext)();

    let isPlaying = false, biquadFilter,isFilterEnabled = false;


    const audioSource = audioContext.createMediaElementSource(audio);
    const panNode = audioContext.createStereoPanner();
    audioSource.connect(panNode);
    panNode.connect(audioContext.destination); // Output to speakers

    audio.volume = volumeSlider.value;

    // Show the audio player when the menu item is clicked
    audioMenuItems.forEach(item => {
        item.addEventListener("click", (e) => {
            e.preventDefault(); // Prevent the default anchor behavior
            const audioSrc = item.getAttribute("data-audio");

            // Update audio source and play
            audio.src = audioSrc;
            audio.load(); // Load the new audio source
            audio.play();
            playPauseButton.textContent = "Pause";
            isPlaying = true;

            // Show the audio player container
            audioPlayerContainer.style.display = "block";
        });
    });

    // Play/Pause functionality
    playPauseButton.addEventListener("click", () => {
        if (isPlaying) {
            audio.pause();
            playPauseButton.textContent = "Play";
        } else {
            audio.play();
            playPauseButton.textContent = "Pause";
        }
        isPlaying = !isPlaying;
    });

    // Update the progress bar as the audio plays
    audio.addEventListener("timeupdate", () => {
        const progress = (audio.currentTime / audio.duration) * 100;
        progressBar.style.width = `${progress}%`;
    });

    // Click event to seek audio position
    progressContainer.addEventListener("click", (e) => {
        const progressWidth = progressContainer.offsetWidth;
        const clickPosition = e.offsetX;
        const seekTime = (clickPosition / progressWidth) * audio.duration;
        audio.currentTime = seekTime;
    });


    // When the button is clicked, show the popup
        showPopupBtn.addEventListener("click", () => {
        popup.style.display = "flex"; // Show the popup by changing the display style
    });


            // Optional: Close the popup if the user clicks outside of the popup content
            window.addEventListener("click", (event) => {
                if (event.target === popup) {
                    popup.style.display = "none"; // Hide the popup if clicked outside
                }
            });

            // Close the popup

            // Update the audio volume
            volumeSlider.addEventListener('input', (event) => {
                audio.volume = parseFloat(event.target.value);// Correctly update the volume
            });

            panSlider.addEventListener('input', (event) => {
                panNode.pan.value = event.target.value;
            });

            let isLowPassFilterEnabled = false;  // Track low-pass filter state
            let isHighPassFilterEnabled = false; // Track high-pass filter state
            let biquadFilterLowPass = null;  // Reference for low-pass filter
            let biquadFilterHighPass = null; // Reference for high-pass filter

            // Toggle low-pass filter
            enableFilterButton.addEventListener('click', () => {
                if (isLowPassFilterEnabled) {
                    // If low-pass filter is already enabled, turn it off

                    // Disconnect the low-pass filter from the audio graph
                    audioSource.disconnect(biquadFilterLowPass);
                    biquadFilterLowPass.disconnect(panNode);

                    // Reconnect the audio source directly to the panNode
                    audioSource.connect(panNode);

                    // Reset the filter reference to null
                    biquadFilterLowPass = null;

                    // Update the button text
                    enableFilterButton.textContent = "Enable Low-Pass Filter";
                    isLowPassFilterEnabled = false; // Update filter state
                } else {
                    // If low-pass filter is not enabled, apply the low-pass filter

                    // Create and configure the low-pass filter
                    biquadFilterLowPass = audioContext.createBiquadFilter();
                    biquadFilterLowPass.type = 'lowpass';
                    biquadFilterLowPass.frequency.setValueAtTime(slider.value, audioContext.currentTime);

                    // Reconfigure the audio graph: audioSource -> low-pass filter -> panNode -> destination
                    audioSource.disconnect(); // Disconnect existing connections
                    audioSource.connect(biquadFilterLowPass);
                    biquadFilterLowPass.connect(panNode);

                    // Update the button text
                    enableFilterButton.textContent = "Disable Low-Pass Filter";
                    isLowPassFilterEnabled = true; // Update filter state
                }
            });

            // Toggle high-pass filter
            document.getElementById('enableHighPassFilter').addEventListener('click', () => {
                if (isHighPassFilterEnabled) {
                    // If high-pass filter is already enabled, turn it off

                    // Disconnect the high-pass filter from the audio graph
                    audioSource.disconnect(biquadFilterHighPass);
                    biquadFilterHighPass.disconnect(panNode);

                    // Reconnect the audio source directly to the panNode
                    audioSource.connect(panNode);

                    // Reset the filter reference to null
                    biquadFilterHighPass = null;

                    // Update the button text
                    document.getElementById('enableHighPassFilter').textContent = "Enable High-Pass Filter";
                    isHighPassFilterEnabled = false; // Update filter state
                } else {
                    // If high-pass filter is not enabled, apply the high-pass filter

                    // Create and configure the high-pass filter
                    biquadFilterHighPass = audioContext.createBiquadFilter();
                    biquadFilterHighPass.type = 'highpass';
                    biquadFilterHighPass.frequency.setValueAtTime(slider.value, audioContext.currentTime);

                    // Reconfigure the audio graph: audioSource -> high-pass filter -> panNode -> destination
                    audioSource.disconnect(); // Disconnect existing connections
                    audioSource.connect(biquadFilterHighPass);
                    biquadFilterHighPass.connect(panNode);

                    // Update the button text
                    document.getElementById('enableHighPassFilter').textContent = "Disable High-Pass Filter";
                    isHighPassFilterEnabled = true; // Update filter state
                }
            });

            // Update the filter's frequency dynamically with the slider
            slider.addEventListener('input', () => {
                const frequency = slider.value;

                // If the low-pass filter is enabled, update its frequency
                if (biquadFilterLowPass) {
                    biquadFilterLowPass.frequency.setValueAtTime(frequency, audioContext.currentTime);
                }

                // If the high-pass filter is enabled, update its frequency
                if (biquadFilterHighPass) {
                    biquadFilterHighPass.frequency.setValueAtTime(frequency, audioContext.currentTime);
                }

                // Update the displayed frequency value
                frequencyValue.textContent = frequency; 
            });

    </script>
</body>
