<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oriana Valcamp Final Project</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ballet:opsz@16..72&family=League+Script&display=swap');
        @media (min-width: 1025px) {
            body {
                background-image: url('john_summit_laptop.png');
                background-repeat: no-repeat;
                background-size: cover;
                background-color: black;
            }
        }
        
        @media (min-width: 701px) and (max-width: 1024px) and (orientation: portrait){
            body {
                background-image: url('john_summit_ipad_vertical.png');
                background-repeat: no-repeat;
                background-size: cover;
                background-color: black;
            }
        }
        @media (min-width: 701px) and (max-width: 1024px) and (orientation: landscape){
            body {
                background-image: url('john_summit_ipad_horizontal.png');
                background-repeat: no-repeat;
                background-size: cover;
                background-color: black;
            }
        }
        @media (min-width: 641px) and (max width: 700px){
            body {
                background-image: url('john_summit_tablet.png');
                background-repeat: no-repeat;
                background-size: cover;
                background-color: black;
            }
        }
        @media (max-width: 640px){
            body {
                background-image: url('john_summit_phone.png');
                background-repeat: no-repeat;
                background-size: cover;
                background-color: black;
            }
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .item {
            width: 100%;
            max-width: 400px;
            margin: 20px;
            text-align: center;
        }

        img{
            cursor: pointer;
        }

        .button{
            font-family: league script;
            background-color: black;
            width: 20%;
            color: white;
            cursor: pointer;
        }

        #myInput {
            box-sizing: border-box;
            background-image: url('searchicon.png');
            background-position: 14px 12px;
            background-repeat: no-repeat;
            font-size: 15pt;
            font-family: league script;
            padding: 14px 20px 12px 45px;
            border: none;
        }

        #myInput:focus {outline: 3px solid #ddd;}

        .dropdown {
            float: left;
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 100px;
            background-color: black;
            min-width: 200px;
            min-height: 50vh;
            overflow: auto;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            font-size: 12pt;
            text-decoration: none;
            font-family: league script;
            display: block;
        }

        .dropdown a:hover {background-color: grey}

        .show {display: block;}

        .audio-container {
            text-align: center;
            width: 50%;
            position: absolute;
            left: 25%;
            top: 10px;
        }

        .progress-container {
            height: 4px;
            background-color: rgba(255, 255, 255, 0.5);
            margin: 10px;
            position: relative;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            background-color: yellow;
            width: 0;
            transition: width 0.1s;
        }

        .audio-container .progress-container:hover .progress-bar {
            background-color: black;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .popup-content {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 80%;
            text-align: left;
            font-family: league script;
            accent-color: black;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #000;
        }
    </style>
</head>
<body>
    <a href = "FinalProject.html">
        <button class="button" style="font-size: 12pt;">Back to Main Gallery</button>
    </a>
    <div class="dropdown" style="position: absolute; top: 10px; right: 10px;">
        <button>
            <img style="width: 100px; position: absolute; top: 0px; right: 0px;" src="record.gif">
        </button>
      <div class="dropdown-content">
        <a href="#" class="audioMenuItem" data-audio="ComfortInChaosVocals.mp3" data-audio2 = "ComfortInChaosInstrument.mp3">Comfort in Chaos</a>
        <a href="#" class="audioMenuItem" data-audio="TearsVocals.mp3" data-audio2 = "TearsInstrument.mp3">Tears</a>
        <a href="#" class="audioMenuItem" data-audio="StayWithMeVocals.mp3" data-audio2="StayWithMeInstrument.mp3">Stay With Me</a>
        <a href="#" class="audioMenuItem" data-audio="ShiverVocals.mp3" data-audio2="ShiverInstrument.mp3">Shiver</a>
        <a href="#" class="audioMenuItem" data-audio="EatTheBassVocals.mp3" data-audio2="EatTheBassInstrument.mp3">Eat The Bass</a>
        <a href="#" class="audioMenuItem" data-audio="ComedownVocals.mp3" data-audio2="ComedownInstrument.mp3">Comedown (INSTRUMENTAL)</a>
        <a href="#" class="audioMenuItem" data-audio="ResonateVocals.mp3" data-audio2="ResonateInstrument.mp3">Resonate</a>
        <a href="#" class="audioMenuItem" data-audio="GiveMeAnythingVocals.mp3" data-audio2="GiveMeAnythingInstrument.mp3">Give Me Anything</a>
        <a href="#" class="audioMenuItem" data-audio="WhereYouAreVocals.mp3" data-audio2="WhereYouAreInstrument.mp3">Where You Are</a>
        <a href="#" class="audioMenuItem" data-audio="UndoVocals.mp3" data-audio2="UndoInstrument.mp3">Undo</a>
        <a href="#" class="audioMenuItem" data-audio="GoBackVocals.mp3" data-audio2="GoBackInstrument.mp3">Go Back</a>
        <a href="#" class="audioMenuItem" data-audio="PalmOfMyHandsVocals.mp3" data-audio2="PalmOfMyHandsInstrument.mp3">Palm of my Hands</a>
      </div>
    </div>

    <div class="audio-container" id="audioPlayerContainer" style="display: none; position: center;">
        <audio id="audio1" preload="auto"></audio>
        <audio id="audio2" preload="auto"></audio>

        <button class= "button" style="font-size: 12pt; width: 35%;" id="playPauseButton">Play</button>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

    </div>
        <button id="showPopupBtn">
            <img style="width: 75px; position: absolute; bottom: 0px; left: 10px;" src="tinted_mixer.png">
        </button>

    <div id="popup" class="popup">
        <div class="popup-content">
            <label for="volume1">Vocal Volume: </label>
            <input id="volume1" type="range" min="0" max="1" step=".01" value="1">
            <br>
            <label for="volume2">Instrument Volume: </label>
            <input id="volume2" type="range" min="0" max="1" step="0.01" value="1">
            <br>
            <label for="panning1">Vocal Panning: </label>
            <input id="panning1" type="range" min="-1" max="1" step="0.01" value="0">
            <br>
            <label for="panning2">Instrument Panning: </label>
            <input id="panning2" type="range" min="-1" max="1" step="0.01" value="0">
        </div>
    </div>
    
    <script>
        const audio1 = document.getElementById("audio1");
        const audio2 = document.getElementById("audio2");
        const playPauseButton = document.getElementById("playPauseButton");
        const progressBar = document.getElementById("progressBar");
        const progressContainer = document.querySelector(".progress-container");
        const audioMenuItems = document.querySelectorAll(".audioMenuItem");
        const popup = document.getElementById("popup");
        const showPopupBtn = document.getElementById("showPopupBtn");
        const volumeSlider1 = document.getElementById("volume1");
        const volumeSlider2 = document.getElementById("volume2");
        const panningSlider1 = document.getElementById("panning1");
        const panningSlider2 = document.getElementById("panning2");

        const audioContext = new AudioContext();
        const track1 = audioContext.createMediaElementSource(audio1);
        const track2 = audioContext.createMediaElementSource(audio2);

        const gainNode1 = audioContext.createGain();
        const gainNode2 = audioContext.createGain();
        const panner1 = audioContext.createStereoPanner();
        const panner2 = audioContext.createStereoPanner();

        track1.connect(gainNode1).connect(panner1).connect(audioContext.destination);
        track2.connect(gainNode2).connect(panner2).connect(audioContext.destination);

        let isPlaying = false;
        let isPopupVisible = false;

        function setUpAudioSource(audioSource, audioElement) {
            audioElement.src = audioSource;
            audioElement.load();
            audioPlayerContainer.style.display = "block";
            playPauseButton.textContent = "Play";
            progressBar.style.width = "0%";
        }

        function togglePlayPause() {
            if (isPlaying) {
                audio1.pause();
                audio2.pause();
                playPauseButton.textContent = "Play";
            } else {
                audio1.play();
                audio2.play();
                playPauseButton.textContent = "Pause";
            }
            isPlaying = !isPlaying;
        }

        function resumeAudioContext() {
          if (audioContext.state === 'suspended') {
            audioContext.resume().then(() => {
              console.log("AudioContext resumed.");
            }).catch(error => {
              console.error("Error resuming AudioContext:", error);
            });
          }
        }

        function updateProgressBar() {
            const totalDuration = Math.max(audio1.duration, audio2.duration);
            const currentTime = Math.max(audio1.currentTime, audio2.currentTime);
            const progress = (currentTime / totalDuration) * 100;
            progressBar.style.width = progress + "%";
        }

        function handleProgressClick(event) {
            const progressContainerWidth = progressContainer.offsetWidth;
            const clickPosition = event.offsetX;
            const newTime = (clickPosition / progressContainerWidth) * Math.max(audio1.duration, audio2.duration);
            audio1.currentTime = newTime;
            audio2.currentTime = newTime;
        }

        function togglePopup() {
            isPopupVisible = !isPopupVisible;
            if (isPopupVisible) {
                popup.style.display = "flex";
            } else {
                popup.style.display = "none";
            }
        }

        audioMenuItems.forEach(item => {
            item.addEventListener("click", (event) => {
                const audioSource = item.getAttribute("data-audio");
                const audioSource2 = item.getAttribute("data-audio2");
                setUpAudioSource(audioSource, audio1);
                if (audioSource2) setUpAudioSource(audioSource2, audio2);
                togglePlayPause();
            });
        });

        playPauseButton.addEventListener("click", togglePlayPause);

        showPopupBtn.addEventListener("click", togglePopup);

        audio1.addEventListener("timeupdate", () => {
            const progress = (audio1.currentTime / audio1.duration) * 100;
            progressBar.style.width = `${progress}%`;
        });

        progressContainer.addEventListener("click", (e) => {
            const progressWidth = progressContainer.offsetWidth;
            const clickPosition = e.offsetX;
            const seekTime = (clickPosition / progressWidth) * audio1.duration;
            audio1.currentTime = seekTime;
            audio2.currentTime = seekTime;
        });

        window.addEventListener("click", (event) => {
            if (event.target === popup) {
                popup.style.display = "none";
            }
        });

        volumeSlider1.addEventListener("input", (event) => {
            const volume = event.target.value;
            gainNode1.gain.value = volume;
        });

        volumeSlider2.addEventListener("input", (event) => {
            const volume = event.target.value;
            gainNode2.gain.value = volume;
        });

        panningSlider1.addEventListener("input", (event) => {
            panner1.pan.value = event.target.value;
        });

        panningSlider2.addEventListener("input", (event) => {
            panner2.pan.value = event.target.value;
        });

        setInterval(updateProgressBar, 100);
        window.addEventListener("click", resumeAudioContext);
    </script>
</body>
</html>
