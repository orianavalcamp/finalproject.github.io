<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oriana Valcamp Final Project</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ballet:opsz@16..72&family=League+Script&display=swap');
        @media (min-width: 1025px) {
            body {
                background-image: url('hozier_laptop.png');
                background-repeat: no-repeat;
                background-size: cover;
                background-color: #2e1a10;
            }
        }
        @media (min-width: 701px) and (max-width: 1024px) and (orientation: portrait){
            body {
                background-image: url('hozier_ipad_vertical.png');
                background-repeat: no-repeat;
                background-size: cover;
                background-color: #2e1a10;
            }
        }
        @media (min-width: 701px) and (max-width: 1024px) and (orientation: landscape){
            body {
                background-image: url('hozier_ipad_horizontal.png');
                background-repeat: no-repeat;
                background-size: cover;
                background-color: #2e1a10;
            }
        }
        @media (min-width: 641px) and (max width: 700px){
            body {
                background-image: url('hozier_tablet.png');
                background-repeat: no-repeat;
                background-size: cover;
                background-color: #2e1a10;
            }
        }
        @media (max-width: 640px){
            body {
                background-image: url('hozier_phone.png');
                background-repeat: no-repeat;
                background-size: cover;
                background-color: #2e1a10;
            }
        }

    	.container {
        	display: flex;
        	flex-wrap: wrap;
        	justify-content: center;
    	}

    	.item {
       	 	width: 100%;
       	 	max-width: 400px;
        	margin: 20px;
        	text-align: center;
    	}
    	img{
    		cursor: pointer;
    	}

        .button{
            font-family: league script;
            background-color: rosybrown;
            width: 25%;
            color: saddlebrown;
            cursor: pointer;
        }

        #myInput {
            box-sizing: border-box;
            background-image: url('searchicon.png');
            background-position: 14px 12px;
            background-repeat: no-repeat;
            font-size: 20pt;
            font-family: league script;
            padding: 14px 20px 12px 45px;
            border: none;
        }

        #myInput:focus {outline: 3px solid #ddd;}

        .dropdown {
            float: left;
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 100px;
            background-color: white;
            min-width: 150px;
            overflow: auto;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: red;
            padding: 12px 16px;
            font-size: 15pt;
            text-decoration: none;
            font-family: league script;
            display: block;
        }

        .dropdown a:hover {background-color: lightgrey}

        .show {display: block;}

        .audio-container {
            text-align: center;
            width: 50%;
            position: absolute;
            left: 25%;
            top: 10px;
        }

        .progress-container {
            height: 4px;
            background-color: rgba(255, 255, 255, 0.5);
            margin: 10px;
            position: relative;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            background-color: red;
            width: 0;
            transition: width 0.1s;
        }

        .audio-container .progress-container:hover .progress-bar {
            background-color: red;
        }

        /* The Popup - hidden by default */
        .popup {
            display: none; /* Hide popup by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Ensure the popup is above all other content */
        }

        /* Popup Content */
        .popup-content {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 80%;
            text-align: left;
            font-family: league script;
            accent-color: red;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #000;
        }

	</style>
</head>
<body>
    <a href = "FinalProject.html">
        <button class="button" style="font-size: 20pt;">Back to Main Gallery</button>
    </a>
    <div class="dropdown" style="position: absolute; top: 10px; right: 10px;">
        <button>
            <img style="width: 100px; position: absolute; top: 0px; right: 0px;" src="record.gif">
        </button>
      <div class="dropdown-content">
        <a href="#" class="audioMenuItem" data-audio="DeSelby1Vocals.mp3" data-audio2 = "DeSelby1Instrument.mp3">DeSelby Pt. 1</a>
        <a href="#" class="audioMenuItem" data-audio="Short N Sweet/PleasePleasePleaseVocals.mp3" data-audio2 = "Short N Sweet/PleasePleasePleaseInstrument.mp3">Please Please Please</a>
        <a href="#" class="audioMenuItem" data-audio="Short N Sweet/GoodGracesVocals.mp3" data-audio2="Short N Sweet/GoodGracesInstrument.mp3">Good Graces</a>
        <a href="#" class="audioMenuItem" data-audio="Short N Sweet/SharpestToolVocals.mp3" data-audio2="Short N Sweet/SharpestToolInstrument.mp3">Sharpest Tool</a>
        <a href="#" class="audioMenuItem" data-audio="Short N Sweet/CoincidenceVocals.mp3" data-audio2="Short N Sweet/CoincidenceInstrument.mp3">Coincidence</a>
        <a href="#" class="audioMenuItem" data-audio="Short N Sweet/BedChemVocals.mp3" data-audio2="Short N Sweet/BedChemInstrument.mp3">Bed Chem</a>
        <a href="#" class="audioMenuItem" data-audio="Short N Sweet/EspressoInstrument.mp3" data-audio2="Short N Sweet/EspressoVocals.mp3">Espresso</a>
        <a href="#" class="audioMenuItem" data-audio="Short N Sweet/DumbandPoeticVocals.mp3" data-audio2="Short N Sweet/DumbandPoeticInstrument.mp3">Dumb & Poetic</a>
        <a href="#" class="audioMenuItem" data-audio="Short N Sweet/SlimPickinsVocals.mp3" data-audio2="Short N Sweet/SlimPickinsInstrument.mp3">Slim Pickins</a>
        <a href="#" class="audioMenuItem" data-audio="Short N Sweet/JunoVocals.mp3" data-audio2="Short N Sweet/JunoInstrument.mp3">Juno</a>
        <a href="#" class="audioMenuItem" data-audio="Short N Sweet/LieToGirlsVocals.mp3" data-audio2="Short N Sweet/LieToGirlsInstrument.mp3">Lie To Girls</a>
        <a href="#" class="audioMenuItem" data-audio="Short N Sweet/DontSmileVocals.mp3" data-audio2="Short N Sweet/DontSmileInstrument.mp3">Don't Smile</a>
      </div>
    </div>

<div class="audio-container" id="audioPlayerContainer" style="display: none; position: center;">
        <audio id="audio1" preload="auto"></audio>
        <audio id="audio2" preload="auto"></audio>

        <button class= "button" id="playPauseButton">Play</button>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

    </div>
        <button id="showPopupBtn">
            <img style="width: 75px; position: absolute; bottom: 0px; left: 10px;" src="mixer.png">
        </button>

    <div id="popup" class="popup">
        <div class="popup-content">
            <label for="volume1">Vocal Volume: </label>
            <input id="volume1" type="range" min="0" max="1" step=".01" value="1">
            <br>
            <label for="volume2">Instrument Volume: </label>
            <input id="volume2" type="range" min="0" max="1" step="0.01" value="1">
        </div>
    </div>
</body>
</html>
